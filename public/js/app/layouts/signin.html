<div class="signin-container">
  <div class="form-containers">
    <h1 class="signup">Sign Up</h1>
    <form>
      <div class="row">
        <div class="six columns">
          <label for="firstName">First Name</label>
          <input class="u-full-width" type="text" placeholder="First Name" id="firstName">
        </div>
        <div class="six columns">
          <label for="lastName">Last Name</label>
          <input class="u-full-width" type="text" placeholder="Last Name" id="lastName">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <label for="email">Email</label>
          <input class="u-full-width" type="text" placeholder="jngov@yahoo.com" id="email">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <label for="password">Password</label>
          <input class="u-full-width" type="text" placeholder="Password" id="password">
        </div>
      </div>
      <div class="row">
        <div class="twelve columns">
          <label for="passwordConfirmation">Email</label>
          <input class="u-full-width" type="text" placeholder="Password" id="passowordConfirmation">
        </div>
      </div>
      <input class="button" type="submit" value="Submit">
    </form>
  </div>
  <div class="line"></div>
  <div class="form-containers">
    <h1 class="login">Log In</h1>
    <form>
      <div class="row">
        <div class="ten columns">
          <label for="email">Email</label>
          <input class="u-full-width" type="text" placeholder="jngov@yahoo.com" id="email">
        </div>
      </div>
      <div class="row">
        <div class="ten columns">
          <label for="password">Password</label>
          <input class="u-full-width" type="text" placeholder="Password" id="password">
        </div>
      </div>
      <input class="button" type="submit" value="Submit">
    </form>
  </div>
</div>
