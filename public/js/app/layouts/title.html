<ul class="navbar" ng-controller="NavController as vm">
  <li class="navs"><a id="navs">Home</a></li>
  <li class="navs"><a id="navs">My Movies</a></li>
  <li class="navs"><a id="navs">Movie Bank</a></li>
  <li class="navs"><a id="navs" ui-sref="browse">Browse</a></li>
  <li class="navs"><a id="navs">Movie Buffs</a></li>
  <li ng-click="vm.logOut()" class="navs"><a id="navs">Log Out</a></li>
  <li class="navs">Welcome</li>
</ul>

<main ng-controller="GenreController as vm">
  <form ng-submit="vm.searchByTitle(title, 1)">
    <div class="row">
      <input class="u-full-width" type="text" placeholder="batman" ng-model="vm.title">
      <input class="button submit-title-button" type="submit" value="Submit">
    </div>
  </form>
  <br>
  <div class="title-container">
    <div><h1 class="rotate title">TITLE.</h1></div>
    <div class="movie-results">
      <div ng-repeat="movie in vm.movieInfoByTitle">
        <p class="movie-info">
          <img class="movie-poster" src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}">
          <!-- {{movie.title}} -->
<!--           <img src="http://image.tmdb.org/t/p/w500{{movie.backdrop_path}}"> -->
        </p>
      </div>
    </div>
  </div>
</main>
