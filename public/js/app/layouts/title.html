<h1>CineMine</h1>
<ul class="navbar" ng-controller="NavController as vm">
  <li class="navs">Welcome, &nbsp {{vm.currentUser.firstName}}!</li>
  <li class="navs"><a id="navs" ui-sref="home">Home</a></li>
  <li class="navs"><a id="navs" ui-sref="mymovies">My Movies</a></li>
  <li class="navs"><a id="navs" ui-sref="moviebank">Movie Bank</a></li>
  <li class="navs"><a id="navs" ui-sref="browse">Browse</a></li>
  <li class="navs"><a id="navs" ui-sref="moviebuffs">Movie Buffs</a></li>
  <li ng-click="vm.logOut()" class="navs"><a id="navs">Log Out</a></li>
</ul>

<main ng-if="'title' | isState">
  <form ng-submit="vm.searchByTitle(title, 1)">
    <div class="row search-bar">
      <input class="ten columns" type="text" placeholder="batman" ng-model="vm.title">
      <input class="button submit-title-button" type="submit" value="Submit">
    </div>
  </form>
  <br>
  <div class="title-container">
    <div><h1 class="rotate title">TITLE.</h1></div>
  </div>
    <div class="movie-results">
      <div ng-repeat="movie in vm.movieInfoByTitle">
        <p class="movie-info">
          <a ui-sref="title.movie({movieTitle: movie.title})" ng-click="vm.showMovie(movie); vm.getMovieImages(movie.id)"><img class="movie-poster" src="http://image.tmdb.org/t/p/w342{{movie.poster_path}}"></a>
        </p>
      </div>
    </div>
</main>

<main ui-view>  </main>
