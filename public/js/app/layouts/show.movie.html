<main>
<div class="title-overview">
  <p>{{vm.selectedMovie.title}}</p>
  <div class="pure-menu pure-menu-horizontal">
      <ul class="pure-menu-list">
          <li class="pure-menu-item pure-menu-has-children pure-menu-allow-hover">
              <a href="#" id="menuLink1" class="pure-menu-link">Add</a>
              <ul class="pure-menu-children">
                  <li class="pure-menu-item"><a ui-sref="mymovies" ng-click="vm.addFavorites(vm.selectedMovie)" class="pure-menu-link">Favorites</a></li>
                  <li class="pure-menu-item"><a ui-sref="mymovies" ng-click="vm.addMovie(vm.selectedMovie)" class="pure-menu-link">Watched Movies</a></li>
                  <li class="pure-menu-item"><a ui-sref="moviebank" ng-click="vm.addUnwatched(vm.selectedMovie)" class="pure-menu-link">Movie Bank</a></li>
              </ul>
          </li>
      </ul>
  </div>
  <p class="release-date">Released on: {{vm.selectedMovie.release_date}}</p>
  <!-- <input class="button add-movie" type="submit" value="Add"> -->
  <p class="overview">{{vm.selectedMovie.overview}}</p>
</div>
<div class="picture-container">
  <img class="poster" src="http://image.tmdb.org/t/p/w780{{vm.selectedMovie.poster_path}}">
  <div class="backdrop-container">
    <img class="backdrop" src="http://image.tmdb.org/t/p/w780{{vm.selectedMovie.backdrop_path}}">
    <img class="backdrop" src="http://image.tmdb.org/t/p/w780{{vm.movieImages[1].file_path}}">
    <img class="backdrop" src="http://image.tmdb.org/t/p/w780{{vm.movieImages[2].file_path}}">
  </div>
</div>

  <p>{{vm.selectedMovie.popularity}}</p>
  <p>{{vm.movieImages}}</p>
</main>
